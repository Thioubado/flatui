title = "Post"
url = "/blog/post/:slug"
layout = "default"
is_hidden = 0

[blogPost]
slug = "{{ :slug }}"
categoryPage = "blog/category"
==
<section id="layout-title">
    <div class="container">
        {% if post %}
        <h3>{{ post.title }}</h3>
        {% else %}
        Post not found message
        {% endif %}
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-sm-9">

            {% component 'blogPost' %}

            <div class="clearfix"></div>

        </div>
        <div class="col-sm-3">

            {% partial 'blog/sidebar' %}

        </div>
    </div>
</div>
